<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>เชื่อมต่อ Apps Script</title>
</head>
<body style="font-family: sans-serif; padding: 30px;">
  <h2>แบบฟอร์มทดสอบ</h2>
  <input type="text" id="name" placeholder="ชื่อของคุณ" />
  <select id="category">
    <option value="">-- เลือกหมวดหมู่ --</option>
    <option value="IT">IT</option>
    <option value="HR">HR</option>
    <option value="Marketing">Marketing</option>
  </select>
  <br><br>
  <button onclick="submitForm()">ส่งข้อมูล</button>

  <p id="result"></p>

  <script>
    function submitForm() {
      const name = document.getElementById('name').value;
      const category = document.getElementById('category').value;

      const url = "https://script.google.com/macros/s/AKfycbzQogCtd2q7QcGeTqFB7SPL2fb0xCTo1ktcNzejujbousMJTAqHilPEgFFMkGdI7KpbBA/exec" +
                  "?name=" + encodeURIComponent(name) +
                  "&category=" + encodeURIComponent(category);

      fetch(https://script.google.com/macros/s/AKfycbzQogCtd2q7QcGeTqFB7SPL2fb0xCTo1ktcNzejujbousMJTAqHilPEgFFMkGdI7KpbBA/exec)
        .then(response => response.json())
        .then(data => {
          document.getElementById('result').innerText = data.message;
        })
        .catch(error => {
          document.getElementById('result').innerText = "เกิดข้อผิดพลาด";
          console.error(error);
        });
    }
  </script>
</body>
</html>
